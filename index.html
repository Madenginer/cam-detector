<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face API Age & Gender Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            position: absolute;
            width: 80%;
            height: auto;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #ageGender {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<video id="videoElement" autoplay muted></video>
<div id="overlay"></div>
<div id="ageGender"></div>

<script src="script.js"></script>
</body>
